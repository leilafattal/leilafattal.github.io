<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leila's Photography Gallery</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.5s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Leila's Photography Gallery</h1>

  <!-- Image Gallery Section -->
  <div class="gallery" id="gallery"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase
    const supabaseUrl = 'https://kfrjmqebnjwpnzafbwys.supabase.co';  // Replace with your Supabase URL
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtmcmptcWVibmp3cG56YWZid3lzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyNzkxMzE0OSwiZXhwIjoyMDQzNDg5MTQ5fQ.XTHT8deRRj95NbPu4zysBACmv9sj-_kSowKLJ6E-zMw';  // Replace with your public anon key
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const bucket = "photography.1";

    // Fetch and display images in the gallery
    async function fetchImages() {
      const { data, error } = await supabase.storage
        .from(bucket)
        .list('', { limit: 100 });

      if (error) {
        console.error(error);
        return;
      }

      const galleryDiv = document.getElementById('gallery');
      galleryDiv.innerHTML = '';  // Clear existing images

      if (data.length === 0) {
        galleryDiv.innerHTML = '<p>No images found.</p>';
        return;
      }

      console.log(data);

      data.forEach(async (file) => {
        const publicURL = supabase.storage.from(bucket).getPublicUrl(file.name);
        console.log(publicURL.data.publicUrl);
        const imageItem = document.createElement('img');
        imageItem.src = publicURL.data.publicUrl;
        galleryDiv.appendChild(imageItem);
      });
    }

    // Fetch images on page load
    window.onload = fetchImages;

  </script>
</body>

</html>
