<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Photography Gallery</h1>
  
  <!-- File Upload Section -->
  <div>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
  </div>
  
  <!-- Image Gallery Section -->
  <h2>Uploaded Images</h2>
  <div class="gallery" id="gallery"></div>
  
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    // Initialize Supabase
    const supabaseUrl = 'https://kfrjmqebnjwpnzafbwys.supabase.co';  // Replace with your Supabase URL
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtmcmptcWVibmp3cG56YWZid3lzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyNzkxMzE0OSwiZXhwIjoyMDQzNDg5MTQ5fQ.XTHT8deRRj95NbPu4zysBACmv9sj-_kSowKLJ6E-zMw';  // Replace with your public anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Upload file function
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const { data, error } = await supabase.storage
          .from('photography')
          .upload(`public/${file.name}`, file);

        if (error) {
          console.error(error);
        } else {
          alert('File uploaded successfully!');
          fetchImages();  // Refresh gallery after upload
        }
      }
    }

    // Fetch and display images in the gallery
    async function fetchImages() {
      const { data, error } = await supabase.storage
        .from('photography')
        .list('public', { limit: 100 });

      if (error) {
        console.error(error);
      } else {
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = '';  // Clear existing images
        data.forEach((img) => {
          const imgElement = document.createElement('img');
          imgElement.src = `${supabaseUrl}/storage/v1/object/public/photography/public/${img.name}`;
          imgElement.alt = img.name;
          galleryDiv.appendChild(imgElement);
        });
      }
    }

    // Fetch images on page load
    window.onload = fetchImages;
  </script>
</body>
</html>
